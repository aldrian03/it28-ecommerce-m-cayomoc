<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Form</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .nav {
            background-color: #333;
            color: hsl(0, 58%, 58%);
            text-align: center;
            padding: 10px 0;
        }
        .nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .nav ul li {
            margin: 0 15px;
        }
        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav ul li a:hover {
            color: #ff0; /* Change color on hover */
        }

        /* Additional styling for Logistics Form */
        .container .form-group {
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .container input[type="text"],
        .container input[type="number"],
        .container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav class="nav">
    <ul>
        <li><a href="index.html">Product Inventory</a></li>
        <li><a href="Payment.html">Payment & Accounting</a></li>
        <li><a href="Logistics.html">Logistics</a></li>
        <li><a href="Customer.html">Customer Services</a></li>
        <li><a href="Reports.html">Reports</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Logistics Form</h2>
    <div class="form-group">
        <label for="shipment-id">Shipment ID:</label>
        <input type="text" id="shipment-id" name="shipment-id" required>
    </div>
    <div class="form-group">
        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender" required>
    </div>
    <div class="form-group">
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient" required>
    </div>
    <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
    </div>
    <div class="form-group">
        <label for="delivery-option">Delivery Option:</label>
        <select id="delivery-option" name="delivery-option" required>
            <option value="standard">Standard</option>
            <option value="express">Express</option>
        </select>
    </div>
    <button type="submit">Submit</button>
</div>

</body>
</html>
