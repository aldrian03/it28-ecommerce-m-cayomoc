        }
        nav {
            background-color: #694300;
            color: #fff;

        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

            margin: 0 auto;
            padding: 20px;

            color: #333;
            margin-top: 20px;
        }

            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        td img {
            max-width: 80px;
            max-height: 80px;
            display: block;
            margin: 0 auto;
        }
        .buy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background-color: #45a049;
        }
        .totals {
            margin-top: 20px;
            font-weight: bold;
        }
        @media screen and (max-width: 600px) {
            nav {
                padding: 10px;
            }
            nav a {
                margin-right: 10px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
                margin-top: 10px;
            }
            table {
                margin-top: 10px;
            }
        }
