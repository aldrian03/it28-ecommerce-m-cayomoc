<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: hsl(51, 100%, 83%);
        }
        .container {
            max-width: 980px;
            margin: 20px auto;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            width: calc(33.33% - 20px);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px; 
            margin-bottom: 50px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 40px;
        }
        .product-info {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-info p {
            margin: 5px 0;
        }
        .btn {
            background-color: #e93030; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #450909;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity button {
            background-color: hsl(191, 88%, 63%);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        .quantity button:hover {
            background-color: #2d2b81;
        }
    </style>
</head>

<script>
    // JavaScript code to handle quantity buttons
    document.querySelectorAll('.product').forEach(item => {
        const quantityValue = item.querySelector('.quantity-value');
        const minusButton = item.querySelector('.minus');
        const plusButton = item.querySelector('.plus');

        // Add event listener for minus button
        minusButton.addEventListener('click', () => {
            let currentValue = parseInt(quantityValue.textContent);
            if (currentValue > 0) {
                quantityValue.textContent = currentValue - 1;
            }
        });

        // Add event listener for plus button
        plusButton.addEventListener('click', () => {
            let currentValue = parseInt(quantityValue.textContent);
            quantityValue.textContent = currentValue + 1;
        });
    });
</script>
